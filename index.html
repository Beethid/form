<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="eksulKoding.png" alt="Logo.png" />
      </div>
      <div class="text">
        <h2 id="skanema">SMKN 5 BATAM<br />Register Coding</h2>
      </div>
      <div class="logo">
        <img src="logo-tkj.png" alt="" />
      </div>
    </div>
    <div class="container">
      <form
        action="https://script.google.com/macros/s/AKfycbxpBFP35fmmj4_QSCIh0F3VY9phnrqwiRUj75kGGCM8xaBDGpQYWIyLJDGiLt5bR7o8/exec"
        method="post"
      >
        <div class="form-group">
          <label for="name">Nama Lengkap</label>
          <input
            id="name"
            name="nama-panjang"
            type="text"
            placeholder="Ferdian Syach Agustian Ramadhan"
            required
          />
        </div>

        <div class="form-group">
          <label for="nama-pendek">Nama Panggilan</label>
          <input
            type="text"
            id="nama-pendek"
            placeholder="Ferdi"
            name="nama-pendek"
            required
          />
        </div>
        <div class="form-group">
          <label for="gender">Jenis Kelamin</label>
          <select name="gender" id="gender" required>
            <option value="" disabled selected>--Pilih Jenis Kelamin--</option>
            <option value="Laki-Laki">Laki-Laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="class">Kelas</label>
          <input
            type="text"
            id="class"
            required
            placeholder="X TKJ 1"
            name="class"
          />
        </div>
        <div class="form-group">
          <label for="birthplace">Tempat Tanggal Lahir</label>
          <div class="birth">
            <input
              type="text"
              id="birthplace"
              name="birthplace"
              placeholder="Batam"
              required
            />
            <input
              type="date"
              id="birthday"
              name="birthday"
              placeholder="30-08-2010"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="phone-contact">No.Hp</label>
          <input
            type="number"
            id="phone-contact"
            name="phone-contact"
            placeholder="628xxxxxxxxx"
            required
          />
        </div>
        <div class="form-group">
          <button>Daftar</button>
        </div>
      </form>
      <footer class="copyright">
        &copy; Copyright by
        <div class="penampung">
          <a
            href="https://instagram.com/FERDIAN_TKJ_K1
"
            >Ferdian Syach Agustian Ramadhan</a
          >
          <a
            href="https://instagram.com/FERDIAN_TKJ_K1
"
            >2025</a
          >
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
